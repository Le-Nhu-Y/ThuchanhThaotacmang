<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtValue"/> <!--Tạo bảng nhập tex-->
<input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"/> <!--Thêm sự kiện onclick cho button ADD gọi đến hàm add_element_to_array()-->
<input type="button" id="btnDisplay" value="Display" onclick="display_array();"/> <!--Thêm sự kiện onclick cho button DISPLAY gọi đến hàm display_array().-->
<div id="result"></div> <!--Div thẻ đánh dấu một khối gồm nhiều thẻ khác trong khối.-->
    <script>
    let x = 0;  //Tạo biến x và khởi tạo bằng 0
    let array = Array(); //Tạo mảng array để lưu các giá trị được nhập vào
    function add_element_to_array() {
        //Xây dựng hàm add_element_to_array() để thêm mới một phần tử từ form
        array[x] = document.getElementById("txtValue").value;
        alert("Element: " + array[x] + " Added at index " + x); //Lấy giá trị từ input-text và gán phần tử ở vị trí x trong mảng mỗi lần hàm add_element_to_array() được gọi
        x++;//tăng giá trị x lên 1
        document.getElementById("txtValue ").value = ""; //Hiển thị phần tử vừa được thêm vào mảng.Gán giá trị rỗng cho input-text
    }
    function display_array() {
        //Xây dựng hàm display_array() để hiển thị các phần tử trong mảng
        let e = "<hr/>";
        //Tạo biến e để lưu thẻ <hr> mỗi lần hiển thị một phần tử thẻ <hr> sử dụng để phân cách các phần tử trong mảng
        for (let i = 0; i < array.length; i++) {
            //Dùng vòng lặp for duyệt toàn bộ mảng: for (let i=0; i<array.length; i++)
            e += "Element " + i + " = " + array[i] + "<br/>";
            //Mỗi lần duyệt lấy giá trị của các phần tử cộng dồn vào biến e. Thêm thẻ <br/> cuối mỗi lần duyệt.
        }
        document.getElementById("result").innerHTML = e;
       // Kết thúc lặp. Hiển thị biến e
    }
</script>
</body>
</html>
